 
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI拍照</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/ai.css">
</head>

<body>
 

    <!-- 右侧内容区域 -->
    <div class="content">
        <div class="ai-container">
            
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul>
                {% for category, message in messages %}
                <li class="{{ category }}" style="list-style-type: none">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <table border="0" width="100%" >
                <tr style="text-align: center;" >
                    <td  width="50%"><h1 class="title">摄像头</h1></td>
                    <td width="50%"><h1 class="title">拍摄的照片</h1></td>
                </tr>
            </table>
                <div class="preview-section">
                    <div class="preview-box">
                       
                        <!--SSS-->
                        <video id="video" width="100%" height="100%" autoplay></video>
                        <!--EEE-->
                    </div>
                    <div class="preview-box">
                      
                        <!--SSS-->
                        <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
                        <img id="photo" src="#" alt="拍摄的照片" width="100%" height="100%">
                        <!--EEE-->
                    </div>
                </div>
                <button id="capture"  class="process-btn">开始拍照</button>
              
        

 
      
        </div>
    </div>

 
 
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
